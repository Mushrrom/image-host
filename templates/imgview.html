<!DOCTYPE html>
<html>
  <head>
     <meta charset="UTF-8">
     <title>image</title>
      <meta name="twitter:card" content="summary_large_image">
      <meta name="twitter:image" content={{imgrawurl}}>
      <meta name="twitter:image:src" content={{imgrawurl}}>
      <meta property="og:image" content="{{ imgrawurl }}">
      <meta name="theme-color" content="#FF6EC4">
      <meta property="og:title" content="{{title}}">
      <meta name="twitter:title" content="{{title}}">
      <meta name="twitter:description" content="{{description}}">
      <meta property="og:description" content="{{description}}">
      <link type="application/json+oembed" href="{{ imgurl }}">
      <style>
          .image {
              display: flex;
              justify-content: center;
              align-items: center;
          }
      </style>


  </head>
  <body>
      <div class="image">
          HELLO
        <img src="{{imgrawurl}}" alt="{{title}}" style="max-height: 75vh; width: auto; max-width: 100%">
      </div>

  </body>
</html>
